<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

    const attempt1= function () {
        return new Promise(function (resolve,reject) {
            setTimeout(function () {
                console.log('attempt1 success');
                resolve('attempt1');
            }, 2000);
    });

    }

    const attempt2= function () {
        return new Promise(function (resolve,reject) {
            setTimeout(function () {
                console.log('attempt2 success');
                resolve('attempt2');
            }, 2000);
    });
    }

    attempt1().then(function () {
        return attempt2();
    })

    Promise.all([attempt1(),attempt2()]);
</script>
</body>
</html>
