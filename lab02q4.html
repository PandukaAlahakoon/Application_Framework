<script>
    
    function Vehicle(type) {
        this.type = type;
        Vehicle.VehicleCount++;
    }

        console.log('driving');

    Car.prototype = Object.create(Vehicle.prototype);

    Car.prototype.balanceWheels = function () {
        console.log('Wheels are Balanced');
